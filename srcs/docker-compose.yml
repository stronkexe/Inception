version: "3"

services:
  nginx:
    image: mynginx
    ports:
      - "443:443"
    volumes:
      # - /home/login/data:/src/usr/share/nginx/html
      - /etc/nginx/ssl:/etc/nginx/ssl
    restart: always
  db:
    image: mymdb
    ports:
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pass1234
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
  wp:
    depends_on:
      - db
    image: mywp
    ports:
      - 8000:80
    volumes:
      - wp_data:/var/www/html
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
volumes:
  db_data: {}
  wp_data: {}
